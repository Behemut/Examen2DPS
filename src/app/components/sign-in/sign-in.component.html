<body>
<div class="container py-5">
  <div class="row" style="border-radius: 30px; background-color: gainsboro;">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 mx-auto" id="tablageneral">

          <div >
            <div class="card-header" style="margin-top: 10px; background-color: gainsboro;">
              <h3 class="mb-0" style="margin-left: 43%; font-size: 38px;">Sign In</h3>
              
            </div>
            <div class="displayTable">
              <img src="iconotaller.png">
              <div class="displayTableCell " style="float: right; margin-top: 39px; ">
                <div class="authBlock">

                  <div class="form-group">
                   
                    <input type="text" class="form-control" placeholder="Username" #userName required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" #userPassword required>
                  </div>

                  <div class="forgotPassword">
                    <span routerLink="/forgot-password" style="margin-left: -38px;">Forgot Password?</span>
                  </div>

                  <br>  

                  <!-- Calling SignIn Api from AuthService -->
                  <div class="form-group">
                    <input type="button" class="btn btn-success btn-lg float-left" value="Log in"
                      (click)="authService.SignIn(userName.value, userPassword.value)">
                  </div>
            
                  <br>

                  <div class="form-group">
                    <br>
                    <br>
                    <span class="or"><span class="orInner left">Or</span></span>
                  </div>

                  <!-- Calling GoogleAuth Api from AuthService -->
                  <div class="form-group" id="google">
                    <button type="button" class="btn btn-primary btn-lg float-left" (click)="authService.GoogleAuth()">
                      <i class="fab fa-google-plus-g"></i>
                      Log in with Google
                    </button>
                  </div>

                  <br> <br>


                </div>

                <br>

                <div class="redirectToLogin">
                  <span id="nocuenta">Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
                  <br>
                  <br>
                  <br>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
</div>
</body>
